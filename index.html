<!DOCTYPE html>
<html>

<head>
  <title>九七社区</title>
  <base target="_blank">
  <meta charset="UTF-8">
  <meta name="keywords" content="我的世界服务器，mc服务器，mc，九七">
  <meta name="description" content="九七，一个广泛接纳玩家建议的温馨社区！">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="bootstrap.css">
  <link rel="stylesheet" href="iconfont.css">
  <link rel="stylesheet" href="main.css">
  
</head>

<body class="h-100 overflow-hidden">
	<canvas id="canvas"></canvas>
	<div id="header" class="fixed-top container my-3">
		<nav class="navbar navbar-expand-sm navbar-light">
			<div class="navbar-brand">
				<span>97 server</span>
			</div>
			<button class="btn navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<i class="iconfont icon-nav"></i>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ml-auto text-center">
					<li class="nav-item active">
						<a class="nav-link" target="_self" href="#">官网</a>
					</li>
					<li class="nav-item active">
						<a class="nav-link" target="_self" href="#">图册</a>
					</li>
					<li class="nav-item active">
						<a class="nav-link" target="_self" href="#">关于</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" target="_self" href="#">帮助文档</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" target="_self" href="#">玩法介绍</a>
					</li>
				</ul>
			</div>
		</nav>
	</div>
	<div id="main" class="position-relative d-flex h-100 pb-5">
		<div class="align-self-center text-center w-100">
			<div style="padding-bottom:20px;">
				<h1>97 server</h1>
			</div>
			<div class="d-none d-sm-inline">
				<p>九七，一个和谐文明温馨的社区</p>
				<p>九七是一个开放性游戏mc的游戏服务器</p>
				<p>本服历史上存在了4年之久，维护运营一切正常，积极采纳玩家意见</p>
			</div>

			<div class="d-block d-sm-inline-block mx-4 my-3">
				<a class="btn btn-outline-light" href="#">服务器IP：mc.mine97.com</a>
			</div>
			<div class="d-block d-sm-inline-block mx-4 my-3">
				<a class="btn btn-outline-light" href="#">服务器版本：1.20.2 Java</a>
			</div>
			<div class="d-block d-sm-inline-block mx-4 my-3">
				<a class="btn btn-outline-light" href="#">官方Q群：362895177</a>
			</div>
		</div>
	</div>
	<div id="footer" class="fixed-bottom text-center">
		<span id="songname">From Dyjiang !</span><br><br>
		<button id="pic" class="btn" title="下载图片"><i class="iconfont icon-pic"></i></button>
		<button id="music" class="btn" title="下载音频"><i class="iconfont icon-music"></i></button>
		<button id="pre" class="btn" title="上一曲"><i class="iconfont icon-pre"></i></button>
		<button id="pause" class="btn rotate" title="播放 / 暂停"><i class="iconfont icon-play"></i></button>
		<button id="next" class="btn" title="下一曲"><i class="iconfont icon-next"></i></button>
		<button id="list" class="btn" data-toggle="tooltip" data-placement="top"><i class="iconfont icon-list"></i></button>
		<!--<button id="show" class="btn"><i class="iconfont icon-show" title="隐藏细节"></i></button>-->
		<button id="max" class="btn" title="最大化 / 最小化"><i class="iconfont icon-max"></i></button>
		<br>
		<div class="progress bg-transparent mt-4" style="height: 5px;cursor: pointer;" title="播放进度">
			<div class="progress-bar bg-white" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
		</div>
	</div>
	<script src="jquery.js" type="text/javascript"></script>
	<script src="bootstrap.js" type="text/javascript"></script>
	<script src="wave.js" type="text/javascript"></script>
	<script src="main.js" type="text/javascript"></script>
</body>
</html>
